workflows:
  cicd:
    jobs:
      - build-test
      - plan-dev-infra:
          context: gcp-dev
          filters:
            branches:
              ignore:
                - main
      - plan-prod-infra:
          context: gcp-prod
          filters:
            branches:
              only:
                - develop
                - main
      - deploy-dev-infra:
          context: terraform-dev
          requires:
            - plan-dev-infra
          filters:
            branches:
              only:
                - develop
      - deploy-prod-infra:
          context: terraform-prod
          requires:
            - plan-prod-infra
          filters:
            branches:
              only:
                - main
      - deploy-dev:
          context: gcp-dev
          requires:
            - deploy-dev-infra
            - build-test
          filters:
            branches:
              only:
                - develop
      - deploy-prod:
          context: gcp-prod
          requires:
            - deploy-prod-infra
            - build-test
          filters:
            branches:
              only:
                - main
